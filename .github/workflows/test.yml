name: Contract test CI

on:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Contract test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        id: build
        run: |
          cd superfluid-example
          forge --version
          forge build --sizes

      - name: Run Forge tests
        id: test
        run: |
          cd superfluid-example
          forge test -vvv
